<form [formGroup]="form">
  <ng-container formGroupName="settings">
    <div class="general">
      <h2>Général</h2>
      <mat-form-field>
        <mat-label>Nom de société</mat-label>
        <input
          matInput
          formControlName="companyName"
        >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Adresse postale</mat-label>
        <textarea
          class="address"
          matInput
          formControlName="address"
        ></textarea>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Taux de TVA</mat-label>
        <input
          appNumeric
          [decimals]='2'
          matInput
          type="text"
          formControlName="taxeRate"
        >
      </mat-form-field>
    </div>

    <div class="fidelity">
      <h2>Programme de fidélité</h2>
      <div class="euros-to-points">
        <mat-form-field>
          <mat-label>Euros</mat-label>
          <input
            appNumeric
            [decimals]='0'
            matInput
            type="text"
            formControlName="eurosToPoint"
          >
        </mat-form-field>
        <mat-icon>arrow_forward</mat-icon>
        <mat-form-field>
          <mat-label>Points</mat-label>
          <input
            appNumeric
            [decimals]='0'
            matInput
            type="text"
            formControlName="pointsToEuro"
          >
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Nombre de points pour réduction</mat-label>
          <input
            appNumeric
            [decimals]='0'
            matInput
            type="text"
            formControlName="pointsForDiscount"
          >
        </mat-form-field>
      </div>
    </div>
  </ng-container>

  <div *ngIf="form.controls['articleCategories']" class="article-categories">
    <h2>
      Catégories d'article
      <button mat-raised-button (click)="addArticleCategory()">+ Ajouter</button>
    </h2>
    <mat-list formArrayName="articleCategories">
      <div mat-list-item *ngFor="let control of form.controls['articleCategories']['controls']; let i = index">
        <mat-form-field [formGroupName]="i">
          <input matInput formControlName="label">
          <button mat-icon-button matSuffix (click)="deleteArticleCategory(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </mat-list>
  </div>

  <div *ngIf="form.controls['cashOutCategories']" class="cash-out-categories">
    <h2>
      Catégories de retrait caisse
      <button mat-raised-button (click)="addCashOutCategory()">+ Ajouter</button>
    </h2>
    <mat-list formArrayName="cashOutCategories">
      <div mat-list-item *ngFor="let control of form.controls['cashOutCategories']['controls']; let i = index">
        <mat-form-field [formGroupName]="i">
          <input matInput formControlName="label">
          <button mat-icon-button matSuffix (click)="deleteCashOutCategory(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </mat-list>
  </div>
</form>
