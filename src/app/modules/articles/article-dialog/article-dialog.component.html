<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="articleFormGroup">
    <p>
      <mat-form-field>
        <mat-label>Référence</mat-label>
        <mat-icon matSuffix>bookmark</mat-icon>
        <input matInput formControlName="reference" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Libellé</mat-label>
        <input matInput formControlName="label" required>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-label>Prix d'achat</mat-label>
        <mat-icon matSuffix>euro</mat-icon>
        <input
          appNumeric
          [decimals]='2'
          matInput
          type="text"
          formControlName="buyPrice"
        >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Catégorie</mat-label>
        <mat-select formControlName="categoryId" required>
          <mat-option *ngFor="let category of categories" [value]="category.id">
            {{ category.label }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-label>Prix de vente</mat-label>
        <mat-icon matSuffix>euro</mat-icon>
        <input
          appNumeric
          [decimals]='2'
          matInput
          type="text"
          formControlName="sellPrice" required
        >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Quantity</mat-label>
        <input
          appNumeric
          [decimals]='0'
          matInput
          type="text"
          formControlName="quantity"
        >
      </mat-form-field>
    </p>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Annuler</button>
  <button mat-raised-button cdkFocusInitial (click)="validate()" color="accent">Valider</button>
</mat-dialog-actions>
