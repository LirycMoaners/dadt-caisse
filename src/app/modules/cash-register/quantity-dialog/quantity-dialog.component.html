<h1 mat-dialog-title>Quantité</h1>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Quantité</mat-label>
    <input
      #quantityInput
      appNumeric
      [decimals]="0"
      matInput
      type="text"
      [ngModel]="quantity"
      (change)="quantity = toNumber($any($event.target).value)"
      cdkFocusInitial
      (keyup.enter)="close()"
    >
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="accent" (click)="close()" cdkFocusRegionEnd>Valider</button>
</mat-dialog-actions>
